
<html lang="ja">
    <head>
        <link href="/css/a11y-slider-style.css" rel="stylesheet">
    </head>
    <body>
        <div class="a11y-slider">
            <img src="https://placehold.co/600x400" alt="説明文" class="a11y-slider__item">
            <img src="https://placehold.co/600x400/000000/FFFFFF/png" alt="説明文" class="a11y-slider__item">
            <img src="https://placehold.co/600x400/orange/white" alt="説明文" class="a11y-slider__item">
            <img src="https://placehold.co/600x400/transparent/F00" alt="説明文" class="a11y-slider__item">
            <nav class="a11y-slider__buttons">
                <!-- 中身はSVGでもテキストでもお好みで / Use SVGs, text, or any content you prefer for the button labels. -->
                <button>←</button>
                <button>→</button>
            </nav>
        </div>
        <!--
        ドットナビはJSが自動生成します。
        a11y属性（role/aria系）はすべてJS側で自動付与されます。
        Dots are created automatically by JS. All a11y attributes (role/aria) are handled by the script.
        -->
        <script type="module">
            import { AccessibleSlider } from '/slider.js';
                console.log("AccessibleSlider:", AccessibleSlider);

                const el = document.querySelector('.a11y-slider');
                new AccessibleSlider(el, {
                        loop: true,
                        dots: true,
                        autoplay: true,
                        autoplaySpeed: 2000, // msで指定、好きに変えて
                        slidesToShow: 2,
                        breakpoints: {
                            // 例：幅600px以下ならslidesToShow: 1に
                            600: { slidesToShow: 1, autoplay: false },
                            900: { slidesToShow: 2 }
                        },
                        arrows: true,
                        arrowLabels: {
                            prev: "前のスライド",
                            next: "次のスライド"
                        },
                        dotLabel: "○", // ドットのaria-label用
                        a11y: {
                            regionLabel: "スライダー",
                            buttonRegionLabel: "スライダー操作",
                            live: true
                        }
                    });



        </script>
    </body>
</html>
